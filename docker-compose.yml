version: '3.7'
services:
  site:
    image: canelrom1/abcm-checkindesk:latest
    #depends_on:
    #  - db
    networks:
      - lan
      - wan
    environment:
      CID_USER: root
      CID_PWD: password
      #CID_PORT: 27017
      CID_HOST: db
      CID_DB: Ndm
      CID_COLLECTION: Ndm19
    labels:
      - 'traefik.enable=true'
      - 'traefik.frontend.rule=Host:cid.domain.tld'
      - 'traefik.port=80'
      - 'traefik.docker.network=traefik_wan'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m
      timeout: 30s
      retries: 3
      start_period: 0s

  db:
    image: mongo
    restart: always
    networks:
      - lan
    volumes:
      - checkindesk-db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test
      interval: 1m
      timeout: 30s
      retries: 3
      start_period: 0s

networks:
  lan:
  wan:
    name: traefik_wan
    external: True

volumes:
  checkindesk-db:
    driver: local

